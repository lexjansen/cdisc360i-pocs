<!DOCTYPE html>
<html>
  <head>
    <title>360i ODM CRF View</title>
    <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .form-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
            .item-group { margin: 10px 0; padding: 5px; background-color: #f9f9f9; }
            .item { margin: 5px 0; }
            label { display: inline-block; min-width: 200px; }
        </style>
  </head>
  <body>
    <h1>360i ODM CRFs</h1>
    <div class="study-section">
      <h2>Study: CDISC360i CDASH POC Study</h2>
      <div class="metadata-version">
        <h3>Metadata Version: CDISC360i CDASH POC Study Metadata Version</h3>
        <div class="form-section">
          <h5>Form: Demographics LZZT</h5>
          <div class="item-group">
            <h5>DEMOGRAPHICS</h5>
            <div class="item">
              <label>Sex</label>
              <select name="SEX">
                <option value="">--select--</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
              </select>
              <input name="IT.DEMOG_LZZT_1_SEX_MF_2.SEX.SDTM" placeholder="SDTM: SEX" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Collection Date</label>
              <input name="IT.DEMOG_LZZT_1_RACE_3.DMDAT" placeholder="DMDAT" type="text">
              <input name="IT.DEMOG_LZZT_1_RACE_3.DMDAT.SDTM" placeholder="SDTM: DMDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Which of the following five racial designations best describes you?</label>
              <select name="RACE">
                <option value="">--select--</option>
                <option value="AMERICAN INDIAN OR ALASKA NATIVE">American Indian Or Alaska Native</option>
                <option value="ASIAN">Asian</option>
                <option value="BLACK OR AFRICAN AMERICAN">Black Or African American</option>
                <option value="NATIVE HAWAIIAN OR OTHER PACIFIC ISLANDER">Native Hawaiian Or Other Pacific Islander</option>
                <option value="NOT REPORTED">Not Reported</option>
                <option value="OTHER">Other</option>
                <option value="UNKNOWN">Unknown</option>
                <option value="WHITE">White</option>
              </select>
              <input name="IT.DEMOG_LZZT_1_RACE_3.RACE.SDTM" placeholder="SDTM: RACE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Specify Other Race</label>
              <input name="IT.DEMOG_LZZT_1_RACE_3.RACEOTH" placeholder="RACEOTH" type="text">
              <input name="IT.DEMOG_LZZT_1_RACE_3.RACEOTH.SDTM" placeholder="SDTM: RACEOTH in SUPPDM" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
