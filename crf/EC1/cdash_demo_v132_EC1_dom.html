<!DOCTYPE html>
<html>
  <head>
    <title>360i ODM CRF View</title>
    <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .form-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
            .item-group { margin: 10px 0; padding: 5px; background-color: #f9f9f9; }
            .item { margin: 5px 0; }
            label { display: inline-block; min-width: 200px; }
        </style>
  </head>
  <body>
    <h1>360i ODM CRFs</h1>
    <div class="study-section">
      <h2>Study: CDISC360i CDASH POC Study</h2>
      <div class="metadata-version">
        <h3>Metadata Version: CDISC360i CDASH POC Study Metadata Version</h3>
        <div class="form-section">
          <h5>Form: Study Administration XANOMELINE or PLACEBO Daily Dose</h5>
          <div class="item-group">
            <h5>STUDY DRUG : DAILY PRESCRIBED DOSAGE</h5>
            <div class="item">
              <label>Number of 25-cm2 patches prescribed/day</label>
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO25_1.ECDOSE" placeholder="ECDOSE" type="text">
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO25_1.ECDOSE.SDTM" placeholder="SDTM: ECDOSE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Unit</label>
              <select name="UNIT">
                <option value="">--select--</option>
                <option value="PATCH">PATCH</option>
              </select>
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO25_1.ECDOSU.SDTM" placeholder="SDTM: ECDOSU" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Start Date</label>
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO25_1.ECSTDAT" placeholder="ECSTDAT" type="text">
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO25_1.ECSTDAT.SDTM" placeholder="SDTM: ECSTDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>End Date</label>
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO25_1.ECENDAT" placeholder="ECENDAT" type="text">
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO25_1.ECENDAT.SDTM" placeholder="SDTM: ECENDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Number of 50-cm2 patches prescribed/day</label>
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO50_2.ECDOSE" placeholder="ECDOSE" type="text">
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO50_2.ECDOSE.SDTM" placeholder="SDTM: ECDOSE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Unit</label>
              <select name="UNIT">
                <option value="">--select--</option>
                <option value="PATCH">PATCH</option>
              </select>
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO50_2.ECDOSU.SDTM" placeholder="SDTM: ECDOSU" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Start Date</label>
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO50_2.ECSTDAT" placeholder="ECSTDAT" type="text">
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO50_2.ECSTDAT.SDTM" placeholder="SDTM: ECSTDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>End Date</label>
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO50_2.ECENDAT" placeholder="ECENDAT" type="text">
              <input name="IT.EXPOSCOLL_XANPLAC_1_EXPOSCOLL_XANOMELINEPLACEBO50_2.ECENDAT.SDTM" placeholder="SDTM: ECENDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
