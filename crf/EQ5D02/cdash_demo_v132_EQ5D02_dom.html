<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EQ-5D-5L Questionnaire</title>
    <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .form-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
            .item-group { margin: 10px 0; padding: 5px; background-color: #f9f9f9; }
            .item { margin: 5px 0; }
            label { display: inline-block; min-width: 200px; }
        </style>
  </head>
  <body>
    <h1>360i ODM CRFs</h1>
    <div class="study-section">
      <h2>Study: CDISC360i CDASH POC Study</h2>
      <div class="metadata-version">
        <h3>Metadata Version: CDISC360i CDASH POC Study Metadata Version</h3>
        <div class="form-section">
          <h5>Form: EQ-5D-5L Questionnaire</h5>
          <div class="item-group">
            <h5>EQ-5D-5L Questionnaire - Lead Question</h5>
            <div class="item">
              <label>Category of Questionnaire</label>
              <select name="QSCAT">
                <option value="">--select--</option>
                <option value="EQ-5D-5L">EQ-5D-5L</option>
              </select>
              <input name="IT.QS_EQ5D02_01_1_EQ5D02_1.EQ5D02_QSCAT.SDTM" placeholder="SDTM: QSCAT = EQ-5D-5L" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Was the EQ-5D-5L questionnaire performed?</label>
              <select name="NY">
                <option value="">--select--</option>
                <option value="N">No</option>
                <option value="Y">Yes</option>
              </select>
              <input name="IT.QS_EQ5D02_01_1_EQ5D02_1.EQ5D02_QSPERF.SDTM" placeholder="SDTM: [NOT SUBMITTED]; QSSTAT = NOT DONE when QSTESTCD = QSALL" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.QS_EQ5D02_01_1_EQ5D02_1.EQ5D02_QSDAT" placeholder="EQ5D02_QSDAT" type="text">
              <input name="IT.QS_EQ5D02_01_1_EQ5D02_1.EQ5D02_QSDAT.SDTM" placeholder="SDTM: QSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Collected Evaluation Interval</label>
              <input name="IT.QS_EQ5D02_01_1_EQ5D02_1.EQ5D02_QSEVINTX" placeholder="EQ5D02_QSEVINTX" type="text">
              <input name="IT.QS_EQ5D02_01_1_EQ5D02_1.EQ5D02_QSEVINTX.SDTM" placeholder="SDTM: QSEVINTX = TODAY" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
          <div class="item-group">
            <h5>EQ-5D-5L Questionnaire - Question 1-5</h5>
            <div class="item">
              <label>MOBILITY</label>
              <select name="EQ5D0201-QSORRES">
                <option value="">--select--</option>
                <option value="I have no problems walking">I have no problems walking</option>
                <option value="I have slight problems walking">I have slight problems walking</option>
                <option value="I have moderate problems walking">I have moderate problems walking</option>
                <option value="I have severe problems walking">I have severe problems walking</option>
                <option value="I am unable to walk">I am unable to walk</option>
              </select>
              <input name="IT.QS_EQ5D02_02_2_EQ5D0201_1.EQ5D0201_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0201" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>SELF-CARE</label>
              <select name="EQ5D0202-QSORRES">
                <option value="">--select--</option>
                <option value="I have no problems washing or dressing myself">I have no problems washing or dressing myself</option>
                <option value="I have slight problems washing or dressing myself">I have slight problems washing or dressing myself</option>
                <option value="I have moderate problems washing or dressing myself">I have moderate problems washing or dressing myself</option>
                <option value="I have severe problems washing or dressing myself">I have severe problems washing or dressing myself</option>
                <option value="I am unable to wash or dress myself">I am unable to wash or dress myself</option>
              </select>
              <input name="IT.QS_EQ5D02_02_2_EQ5D0202_2.EQ5D0202_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0202" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>USUAL ACTIVITIES (e.g. work, study, housework, family or leisure activities)</label>
              <select name="EQ5D0203-QSORRES">
                <option value="">--select--</option>
                <option value="I have no problems doing my usual activities">I have no problems doing my usual activities</option>
                <option value="I have slight problems doing my usual activities">I have slight problems doing my usual activities</option>
                <option value="I have moderate problems doing my usual activities">I have moderate problems doing my usual activities</option>
                <option value="I have severe problems doing my usual activities">I have severe problems doing my usual activities</option>
                <option value="I am unable to do my usual activities">I am unable to do my usual activities</option>
              </select>
              <input name="IT.QS_EQ5D02_02_2_EQ5D0203_3.EQ5D0203_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0203" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>PAIN / DISCOMFORT</label>
              <select name="EQ5D0204-QSORRES">
                <option value="">--select--</option>
                <option value="I have no pain or discomfort">I have no pain or discomfort</option>
                <option value="I have slight pain or discomfort">I have slight pain or discomfort</option>
                <option value="I have moderate pain or discomfort">I have moderate pain or discomfort</option>
                <option value="I have severe pain or discomfort">I have severe pain or discomfort</option>
                <option value="I have extreme pain or discomfort">I have extreme pain or discomfort</option>
              </select>
              <input name="IT.QS_EQ5D02_02_2_EQ5D0204_4.EQ5D0204_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0204" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>ANXIETY / DEPRESSION</label>
              <select name="EQ5D0205-QSORRES">
                <option value="">--select--</option>
                <option value="I am not anxious or depressed">I am not anxious or depressed</option>
                <option value="I am slightly anxious or depressed">I am slightly anxious or depressed</option>
                <option value="I am moderately anxious or depressed">I am moderately anxious or depressed</option>
                <option value="I am severely anxious or depressed">I am severely anxious or depressed</option>
                <option value="I am extremely anxious or depressed">I am extremely anxious or depressed</option>
              </select>
              <input name="IT.QS_EQ5D02_02_2_EQ5D0205_5.EQ5D0205_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0205" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
          <div class="item-group">
            <h5>EQ-5D-5L Questionnaire - VAS</h5>
            <div class="item">
              <label>YOUR HEALTH TODAY</label>
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSORRES" placeholder="EQ5D0206_QSORRES" type="text">
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0206" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Visual Analog Scale</label>
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSMETHOD" placeholder="EQ5D0206_QSMETHOD" type="text">
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSMETHOD.SDTM" placeholder="SDTM: QSMETHOD = VISUAL ANALOG SCALE (1-100) when QSTESTCD = EQ5D0206" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>The worst health you can imagine</label>
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSANTXLO" placeholder="EQ5D0206_QSANTXLO" type="text">
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSANTXLO.SDTM" placeholder="SDTM: QSANTXLO in SUPPQS" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>The best health you can imagine</label>
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSANTXHI" placeholder="EQ5D0206_QSANTXHI" type="text">
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSANTXHI.SDTM" placeholder="SDTM: QSANTXHI in SUPPQS" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Anchor Value Low</label>
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSANVLLO" placeholder="EQ5D0206_QSANVLLO" type="text">
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSANVLLO.SDTM" placeholder="SDTM: QSANVLLO in SUPPQS" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Anchor Value High</label>
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSANVLHI" placeholder="EQ5D0206_QSANVLHI" type="text">
              <input name="IT.QS_EQ5D02_03_3_EQ5D0206_1.EQ5D0206_QSANVLHI.SDTM" placeholder="SDTM: QSANVLHI in SUPPQS" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
