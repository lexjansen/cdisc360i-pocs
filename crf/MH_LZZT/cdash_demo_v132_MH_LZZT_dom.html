<!DOCTYPE html>
<html>
  <head>
    <title>360i ODM CRF View</title>
    <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .form-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
            .item-group { margin: 10px 0; padding: 5px; background-color: #f9f9f9; }
            .item { margin: 5px 0; }
            label { display: inline-block; min-width: 200px; }
        </style>
  </head>
  <body>
    <h1>360i ODM CRFs</h1>
    <div class="study-section">
      <h2>Study: CDISC360i CDASH POC Study</h2>
      <div class="metadata-version">
        <h3>Metadata Version: CDISC360i CDASH POC Study Metadata Version</h3>
        <div class="form-section">
          <h5>Form: Alzheimer's Disease</h5>
          <div class="item-group">
            <h5>PATIENT HISTORY : ALZHEIMER'S DISEASE ONSET DATE</h5>
            <div class="item">
              <label>Medical History Term</label>
              <input name="IT.MH_AD_ONSET_1_MHALZHEIMERS_VERTICAL_1.MHTERM" placeholder="MHTERM" type="text">
              <input name="IT.MH_AD_ONSET_1_MHALZHEIMERS_VERTICAL_1.MHTERM.SDTM" placeholder="SDTM: MHTERM = ALZHEIMER'S DISEASE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Alzheimer's Disease Symptom Start Date</label>
              <input name="IT.MH_AD_ONSET_1_MHALZHEIMERS_VERTICAL_1.MHSTDAT" placeholder="MHSTDAT" type="text">
              <input name="IT.MH_AD_ONSET_1_MHALZHEIMERS_VERTICAL_1.MHSTDAT.SDTM" placeholder="SDTM: MHSTDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
