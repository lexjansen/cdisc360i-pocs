          <h2>Six Minute Walk Test</h2>
          <div class="item-group">
            <h3>6 Minute Walk Test - Lead Question</h3>
            <div class="item">
              <label>Was the Six Minute Walk Test performed?</label>
              <select name="NY">
                <option value="">--select--</option>
                <option value="N">No</option>

              </select>
              <input name="IT.SIXMW_01_1_SIXMW1_1.SIXMW1_FTPERF.SDTM" placeholder="SDTM: [NOT SUBMITTED]; FTSTAT = NOT DONE when FTTESTCD = FTALL" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.SIXMW_01_1_SIXMW1_1.SIXMW1_FTDAT" placeholder="SIXMW1_FTDAT" type="text">
              <input name="IT.SIXMW_01_1_SIXMW1_1.SIXMW1_FTDAT.SDTM" placeholder="SDTM: FTDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Category</label>
              <select name="FTCAT">
                <option value="">--select--</option>

              <input name="IT.SIXMW_01_1_SIXMW1_1.SIXMW1_FTCAT.SDTM" placeholder="SDTM: FTCAT = SIX MINUTE WALK" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">

            </div>
          </div>
          <div class="item-group">
            <h3>6 Minute Walk Test</h3>
            <div class="item">
              <label>Distance at 1 Minute</label>
              <input name="IT.SIXMW_02_2_SIXMW101_1.SIXMW101_FTORRES" placeholder="SIXMW101_FTORRES" type="text">
