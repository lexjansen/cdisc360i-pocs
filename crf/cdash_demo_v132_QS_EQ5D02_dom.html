<!DOCTYPE html>
<html>
  <head>
    <title>360i ODM CRF View</title>
    <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .form-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
            .item-group { margin: 10px 0; padding: 5px; background-color: #f9f9f9; }
            .item { margin: 5px 0; }
            label { display: inline-block; min-width: 200px; }
        </style>
  </head>
  <body>
    <h1>360i ODM CRFs</h1>
    <div class="study-section">
      <h2>Study: CDISC360i CDASH POC Study</h2>
      <div class="metadata-version">
        <h3>Metadata Version: CDISC360i CDASH POC Study Metadata Version</h3>
        <div class="form-section">
          <h5>Form: EQ-5D-5L Questionnaire</h5>
          <div class="item-group">
            <h5>EQ-5D-5L Questionnaire - Lead Question</h5>
            <div class="item">
              <label>Category of Questionnaire</label>
              <select name="QSCAT">
                <option value="EQ-5D-5L">EQ-5D-5L</option>
              </select>
              <input name="IT.EQ5D02.QSCAT.SDTM" placeholder="SDTM: QSCAT" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Was the EQ-5D-5L questionnaire performed?</label>
              <select name="NY">
                <option value="N">No</option>
                <option value="Y">Yes</option>
              </select>
              <input name="IT.EQ5D02.QSPERF.SDTM" placeholder="SDTM: [NOT SUBMITTED]; QSSTAT = NOT DONE when QSTESTCD = QSALL" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.EQ5D02.QSDAT" placeholder="QSDAT" type="text">
              <input name="IT.EQ5D02.QSDAT.SDTM" placeholder="SDTM: QSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
          <div class="item-group">
            <h5>EQ-5D-5L Questionnaire - Question 1-4</h5>
            <div class="item">
              <label>MOBILITY</label>
              <input name="IT.EQ5D0201.EQ5D0201_QSORRES" placeholder="EQ5D0201_QSORRES" type="text">
              <input name="IT.EQ5D0201.EQ5D0201_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0201" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>SELF-CARE</label>
              <input name="IT.EQ5D0202.EQ5D0202_QSORRES" placeholder="EQ5D0202_QSORRES" type="text">
              <input name="IT.EQ5D0202.EQ5D0202_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0202" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>USUAL ACTIVITIES (e.g. work, study, housework, family or leisure activities)</label>
              <input name="IT.EQ5D0203.EQ5D0203_QSORRES" placeholder="EQ5D0203_QSORRES" type="text">
              <input name="IT.EQ5D0203.EQ5D0203_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0203" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>PAIN / DISCOMFORT</label>
              <input name="IT.EQ5D0204.EQ5D0204_QSORRES" placeholder="EQ5D0204_QSORRES" type="text">
              <input name="IT.EQ5D0204.EQ5D0204_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0204" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>ANXIETY / DEPRESSION</label>
              <input name="IT.EQ5D0205.EQ5D0205_QSORRES" placeholder="EQ5D0205_QSORRES" type="text">
              <input name="IT.EQ5D0205.EQ5D0205_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0205" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
          <div class="item-group">
            <h5>EQ-5D-5L Questionnaire - VAS</h5>
            <div class="item">
              <label>YOUR HEALTH TODAY</label>
              <input name="IT.EQ5D0206.EQ5D0206_QSORRES" placeholder="EQ5D0206_QSORRES" type="text">
              <input name="IT.EQ5D0206.EQ5D0206_QSORRES.SDTM" placeholder="SDTM: QSORRES where QSTESTCD = EQ5D0206" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Visual Analog Scale</label>
              <input name="IT.EQ5D0206.EQ5D0206_QSMETHOD" placeholder="EQ5D0206_QSMETHOD" type="text">
              <input name="IT.EQ5D0206.EQ5D0206_QSMETHOD.SDTM" placeholder="SDTM: QSMETHOD" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>The worst health you can imagine</label>
              <input name="IT.EQ5D0206.EQ5D0206_QSANTXLO" placeholder="EQ5D0206_QSANTXLO" type="text">
              <input name="IT.EQ5D0206.EQ5D0206_QSANTXLO.SDTM" placeholder="SDTM: QSANTXLO in SUPPQS" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>The best health you can imagine</label>
              <input name="IT.EQ5D0206.EQ5D0206_QSANTXHI" placeholder="EQ5D0206_QSANTXHI" type="text">
              <input name="IT.EQ5D0206.EQ5D0206_QSANTXHI.SDTM" placeholder="SDTM: QSANTXHI in SUPPQS" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Anchor Value Low</label>
              <input name="IT.EQ5D0206.EQ5D0206_QSANVLLO" placeholder="EQ5D0206_QSANVLLO" type="text">
              <input name="IT.EQ5D0206.EQ5D0206_QSANVLLO.SDTM" placeholder="SDTM: QSANVLLO in SUPPQS" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Anchor Value High</label>
              <input name="IT.EQ5D0206.EQ5D0206_QSANVLHI" placeholder="EQ5D0206_QSANVLHI" type="text">
              <input name="IT.EQ5D0206.EQ5D0206_QSANVLHI.SDTM" placeholder="SDTM: QSANVLHI in SUPPQS" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
