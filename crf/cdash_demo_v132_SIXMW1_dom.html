<!DOCTYPE html>
<html>
  <head>
    <title>360i ODM CRF View</title>
    <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .form-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
            .item-group { margin: 10px 0; padding: 5px; background-color: #f9f9f9; }
            .item { margin: 5px 0; }
            label { display: inline-block; min-width: 200px; }
        </style>
  </head>
  <body>
    <h1>360i ODM CRFs</h1>
    <div class="study-section">
      <h2>Study: CDISC360i CDASH POC Study</h2>
      <div class="metadata-version">
        <h3>Metadata Version: CDISC360i CDASH POC Study Metadata Version</h3>
        <div class="form-section">
          <h5>Form: Six Minute Walk Test Form</h5>
          <div class="item-group">
            <h5>6 Minute Walk Test - Lead Question</h5>
            <div class="item">
              <label>Was the Six Minute Walk Test performed?</label>
              <select name="NY">
                <option value="N">No</option>
                <option value="Y">Yes</option>
              </select>
              <input name="IT.SIXMW1_PERF.FTPERF.SDTM" placeholder="SDTM: [NOT SUBMITTED]; FTSTAT = NOT DONE when FTTESTCD = FTALL" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.SIXMW1_PERF.FTDAT" placeholder="FTDAT" type="text">
              <input name="IT.SIXMW1_PERF.FTDAT.SDTM" placeholder="SDTM: FTDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Assisted Device</label>
              <input name="IT.SIXMW1.FTASTDEV" placeholder="FTASTDEV" type="text">
              <input name="IT.SIXMW1.FTASTDEV.SDTM" placeholder="SDTM: FTASTDEV in SUPPFT" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
          <div class="item-group">
            <h5>6 Minute Walk Test</h5>
            <div class="item">
              <label>Distance at 1 Minute</label>
              <input name="IT.SIXMW101.SIXMW101_FTORRES" placeholder="SIXMW101_FTORRES" type="text">
              <input name="IT.SIXMW101.SIXMW101_FTORRES.SDTM" placeholder="SDTM: FTORRES when FTTESTCD = SIXMW101" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Unit</label>
              <select name="UNIT">
                <option value="m">m</option>
              </select>
              <input name="IT.SIXMW101.SIXMW101_FTORRESU.SDTM" placeholder="SDTM: FTORRESU when FTTESTCD = SIXMW101" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Distance at 2 Minutes</label>
              <input name="IT.SIXMW102.SIXMW102_FTORRES" placeholder="SIXMW102_FTORRES" type="text">
              <input name="IT.SIXMW102.SIXMW102_FTORRES.SDTM" placeholder="SDTM: FTORRES when FTTESTCD = SIXMW102" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Unit</label>
              <select name="UNIT">
                <option value="m">m</option>
              </select>
              <input name="IT.SIXMW102.SIXMW102_FTORRESU.SDTM" placeholder="SDTM: FTORRESU when FTTESTCD = SIXMW102" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Distance at 3 Minutes</label>
              <input name="IT.SIXMW103.SIXMW103_FTORRES" placeholder="SIXMW103_FTORRES" type="text">
              <input name="IT.SIXMW103.SIXMW103_FTORRES.SDTM" placeholder="SDTM: FTORRES when FTTESTCD = SIXMW103" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Unit</label>
              <select name="UNIT">
                <option value="m">m</option>
              </select>
              <input name="IT.SIXMW103.SIXMW103_FTORRESU.SDTM" placeholder="SDTM: FTORRESU when FTTESTCD = SIXMW103" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Distance at 4 Minutes</label>
              <input name="IT.SIXMW104.SIXMW104_FTORRES" placeholder="SIXMW104_FTORRES" type="text">
              <input name="IT.SIXMW104.SIXMW104_FTORRES.SDTM" placeholder="SDTM: FTORRES when FTTESTCD = SIXMW104" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Unit</label>
              <select name="UNIT">
                <option value="m">m</option>
              </select>
              <input name="IT.SIXMW104.SIXMW104_FTORRESU.SDTM" placeholder="SDTM: FTORRESU when FTTESTCD = SIXMW104" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Distance at 5 Minutes</label>
              <input name="IT.SIXMW105.SIXMW105_FTORRES" placeholder="SIXMW105_FTORRES" type="text">
              <input name="IT.SIXMW105.SIXMW105_FTORRES.SDTM" placeholder="SDTM: FTORRES when FTTESTCD = SIXMW105" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Unit</label>
              <select name="UNIT">
                <option value="m">m</option>
              </select>
              <input name="IT.SIXMW105.SIXMW105_FTORRESU.SDTM" placeholder="SDTM: FTORRESU when FTTESTCD = SIXMW105" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Distance at 6 Minutes</label>
              <input name="IT.SIXMW106.SIXMW106_FTORRES" placeholder="SIXMW106_FTORRES" type="text">
              <input name="IT.SIXMW106.SIXMW106_FTORRES.SDTM" placeholder="SDTM: FTORRES when FTTESTCD = SIXMW106" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Unit</label>
              <select name="UNIT">
                <option value="m">m</option>
              </select>
              <input name="IT.SIXMW106.SIXMW106_FTORRESU.SDTM" placeholder="SDTM: FTORRESU when FTTESTCD = SIXMW106" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
