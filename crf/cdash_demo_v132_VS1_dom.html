<!DOCTYPE html>
<html>
  <head>
    <title>360i ODM CRF View</title>
    <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .form-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
            .item-group { margin: 10px 0; padding: 5px; background-color: #f9f9f9; }
            .item { margin: 5px 0; }
            label { display: inline-block; min-width: 200px; }
        </style>
  </head>
  <body>
    <h1>360i ODM CRFs</h1>
    <div class="study-section">
      <h2>Study: CDISC360i CDASH POC Study</h2>
      <div class="metadata-version">
        <h3>Metadata Version: CDISC360i CDASH POC Study Metadata Version</h3>
        <div class="form-section">
          <h5>Form: Vital Signs</h5>
          <div class="item-group">
            <h5>Vital Signs Performed</h5>
            <div class="item">
              <label>Were vital signs performed?</label>
              <select name="NY">
                <option value="">--select--</option>
                <option value="N">No</option>
                <option value="Y">Yes</option>
              </select>
              <input name="IT.VSPERF.VSPERF.SDTM" placeholder="SDTM: [NOT SUBMITTED]; VSSTAT = NOT DONE when VSTESTCD = VSALL" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.VSPERF.VSDAT" placeholder="VSDAT" type="text">
              <input name="IT.VSPERF.VSDAT.SDTM" placeholder="SDTM: VSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
          <div class="item-group">
            <h5>Vital Signs</h5>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.HEIGHT_HORIZONTAL.VSDAT" placeholder="VSDAT" type="text">
              <input name="IT.HEIGHT_HORIZONTAL.VSDAT.SDTM" placeholder="SDTM: VSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Height</label>
              <input name="IT.HEIGHT_HORIZONTAL.HEIGHT" placeholder="HEIGHT" type="text">
              <input name="IT.HEIGHT_HORIZONTAL.HEIGHT.SDTM" placeholder="SDTM: VSORRES when VSTESTCD = HEIGHT" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Height Unit</label>
              <select name="VSRESU">
                <option value="">--select--</option>
                <option value="cm">cm</option>
                <option value="in">in</option>
                <option value="m">m</option>
              </select>
              <input name="IT.HEIGHT_HORIZONTAL.HEIGHTU.SDTM" placeholder="SDTM: VSORRESU when VSTESTCD = HEIGHT" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.TEMP_HORIZONTAL.VSDAT" placeholder="VSDAT" type="text">
              <input name="IT.TEMP_HORIZONTAL.VSDAT.SDTM" placeholder="SDTM: VSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Temperature</label>
              <input name="IT.TEMP_HORIZONTAL.TEMP" placeholder="TEMP" type="text">
              <input name="IT.TEMP_HORIZONTAL.TEMP.SDTM" placeholder="SDTM: VSORRES when VSTESTCD = TEMP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Temperature Unit</label>
              <select name="VSRESU">
                <option value="">--select--</option>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
              </select>
              <input name="IT.TEMP_HORIZONTAL.TEMPU.SDTM" placeholder="SDTM: VSORRESU when VSTESTCD = TEMP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Anatomical Location</label>
              <select name="LOC">
                <option value="">--select--</option>
                <option value="AXILLA">Axilla</option>
                <option value="EAR">Ear</option>
                <option value="FOREHEAD">Forehead</option>
                <option value="ORAL CAVITY">Oral Cavity</option>
                <option value="RECTUM">Rectum</option>
              </select>
              <input name="IT.TEMP_HORIZONTAL.TEMP_VSLOC.SDTM" placeholder="SDTM: VSLOC when VSTESTCD = TEMP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.SYSBP_HORIZONTAL.VSDAT" placeholder="VSDAT" type="text">
              <input name="IT.SYSBP_HORIZONTAL.VSDAT.SDTM" placeholder="SDTM: VSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Position</label>
              <select name="POSITION">
                <option value="">--select--</option>
                <option value="PRONE">Prone</option>
                <option value="SEMI-RECUMBENT">Semi-recumbent</option>
                <option value="SITTING">Sitting</option>
                <option value="STANDING">Standing</option>
                <option value="SUPINE">Supine</option>
              </select>
              <input name="IT.SYSBP_HORIZONTAL.SYSBP_VSPOS.SDTM" placeholder="SDTM: VSPOS when VSTESTCD = SYSBP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Anatomical Location</label>
              <select name="LOC">
                <option value="">--select--</option>
                <option value="BRACHIAL ARTERY">Brachial Artery</option>
                <option value="FEMORAL ARTERY">Femoral Artery</option>
                <option value="PERIPHERAL ARTERY">Peripheral Artery</option>
                <option value="RADIAL ARTERY">Radial Artery</option>
              </select>
              <input name="IT.SYSBP_HORIZONTAL.SYSBP_VSLOC.SDTM" placeholder="SDTM: VSLOC when VSTESTCD = SYSBP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Systolic Blood Pressure</label>
              <input name="IT.SYSBP_HORIZONTAL.SYSBP" placeholder="SYSBP" type="text">
              <input name="IT.SYSBP_HORIZONTAL.SYSBP.SDTM" placeholder="SDTM: VSORRES when VSTESTCD = SYSBP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Systolic Blood Pressure Unit</label>
              <select name="VSRESU">
                <option value="">--select--</option>
                <option value="mmHg">mmHg</option>
              </select>
              <input name="IT.SYSBP_HORIZONTAL.SYSBPU.SDTM" placeholder="SDTM: VSORRESU = mmHg when VSTESTCD = SYSBP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.DIABP_HORIZONTAL.VSDAT" placeholder="VSDAT" type="text">
              <input name="IT.DIABP_HORIZONTAL.VSDAT.SDTM" placeholder="SDTM: VSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Position</label>
              <select name="POSITION">
                <option value="">--select--</option>
                <option value="PRONE">Prone</option>
                <option value="SEMI-RECUMBENT">Semi-recumbent</option>
                <option value="SITTING">Sitting</option>
                <option value="STANDING">Standing</option>
                <option value="SUPINE">Supine</option>
              </select>
              <input name="IT.DIABP_HORIZONTAL.DIABP_VSPOS.SDTM" placeholder="SDTM: VSPOS when VSTESTCD = DIABP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Anatomical Location</label>
              <select name="LOC">
                <option value="">--select--</option>
                <option value="BRACHIAL ARTERY">Brachial Artery</option>
                <option value="FEMORAL ARTERY">Femoral Artery</option>
                <option value="PERIPHERAL ARTERY">Peripheral Artery</option>
                <option value="RADIAL ARTERY">Radial Artery</option>
              </select>
              <input name="IT.DIABP_HORIZONTAL.DIABP_VSLOC.SDTM" placeholder="SDTM: VSLOC when VSTESTCD = DIABP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Diastolic Blood Pressure</label>
              <input name="IT.DIABP_HORIZONTAL.DIABP" placeholder="DIABP" type="text">
              <input name="IT.DIABP_HORIZONTAL.DIABP.SDTM" placeholder="SDTM: VSORRES when VSTESTCD = DIABP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Diastolic Blood Pressure Unit</label>
              <select name="VSRESU">
                <option value="">--select--</option>
                <option value="mmHg">mmHg</option>
              </select>
              <input name="IT.DIABP_HORIZONTAL.DIABPU.SDTM" placeholder="SDTM: VSORRESU = mmHg when VSTESTCD = DIABP" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.WEIGHT_HORIZONTAL.VSDAT" placeholder="VSDAT" type="text">
              <input name="IT.WEIGHT_HORIZONTAL.VSDAT.SDTM" placeholder="SDTM: VSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Weight</label>
              <input name="IT.WEIGHT_HORIZONTAL.WEIGHT" placeholder="WEIGHT" type="text">
              <input name="IT.WEIGHT_HORIZONTAL.WEIGHT.SDTM" placeholder="SDTM: VSORRES when VSTESTCD = WEIGHT" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Weight Unit</label>
              <select name="VSRESU">
                <option value="">--select--</option>
                <option value="LB">LB</option>
                <option value="g">g</option>
                <option value="kg">kg</option>
              </select>
              <input name="IT.WEIGHT_HORIZONTAL.WEIGHTU.SDTM" placeholder="SDTM: VSORRESU when VSTESTCD = WEIGHT" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.PULSE_HORIZONTAL.VSDAT" placeholder="VSDAT" type="text">
              <input name="IT.PULSE_HORIZONTAL.VSDAT.SDTM" placeholder="SDTM: VSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Position</label>
              <select name="POSITION">
                <option value="">--select--</option>
                <option value="PRONE">Prone</option>
                <option value="SEMI-RECUMBENT">Semi-recumbent</option>
                <option value="SITTING">Sitting</option>
                <option value="STANDING">Standing</option>
                <option value="SUPINE">Supine</option>
              </select>
              <input name="IT.PULSE_HORIZONTAL.PULSE_VSPOS.SDTM" placeholder="SDTM: VSPOS when VSTESTCD = PULSE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Anatomical Location</label>
              <select name="LOC">
                <option value="">--select--</option>
                <option value="BRACHIAL ARTERY">Brachial Artery</option>
                <option value="CAROTID ARTERY">Carotid Artery</option>
                <option value="DORSALIS PEDIS ARTERY">Dorsalis Pedis Artery</option>
                <option value="FEMORAL ARTERY">Femoral Artery</option>
                <option value="PERIPHERAL ARTERY">Peripheral Artery</option>
                <option value="RADIAL ARTERY">Radial Artery</option>
              </select>
              <input name="IT.PULSE_HORIZONTAL.PULSE_VSLOC.SDTM" placeholder="SDTM: VSLOC when VSTESTCD = PULSE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Side</label>
              <select name="LAT">
                <option value="">--select--</option>
                <option value="LEFT">Left</option>
                <option value="RIGHT">Right</option>
              </select>
              <input name="IT.PULSE_HORIZONTAL.PULSE_VSLAT.SDTM" placeholder="SDTM: VSLAT when VSTESTCD = PULSE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Pulse Rate</label>
              <input name="IT.PULSE_HORIZONTAL.PULSE" placeholder="PULSE" type="text">
              <input name="IT.PULSE_HORIZONTAL.PULSE.SDTM" placeholder="SDTM: VSORRES when VSTESTCD = PULSE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Pulse Rate Unit</label>
              <select name="VSRESU">
                <option value="">--select--</option>
                <option value="beats/min">beats/min</option>
              </select>
              <input name="IT.PULSE_HORIZONTAL.PULSEU.SDTM" placeholder="SDTM: VSORRESU = beats/min when VSTESTCD = PULSE" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>Date of Assessment</label>
              <input name="IT.BMI_HORIZONTAL.VSDAT" placeholder="VSDAT" type="text">
              <input name="IT.BMI_HORIZONTAL.VSDAT.SDTM" placeholder="SDTM: VSDTC" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>BMI</label>
              <input name="IT.BMI_HORIZONTAL.BMI_VSORRES" placeholder="BMI_VSORRES" type="text">
              <input name="IT.BMI_HORIZONTAL.BMI_VSORRES.SDTM" placeholder="SDTM: VSORRES when VSTESTCD = BMI" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
            <div class="item">
              <label>BMI Unit</label>
              <select name="UNIT">
                <option value="">--select--</option>
                <option value="kg/m2">kg/m2</option>
                <option value="psi">psi</option>
              </select>
              <input name="IT.BMI_HORIZONTAL.BMI_VSORRESU.SDTM" placeholder="SDTM: VSORRESU when VSTESTCD = BMI" style="background-color: LightYellow; border: 1px solid #ccc; field-sizing: content;" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
